<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html" lang="pt-br">

    <h:head>

        <meta charset="utf-8" />

        <h:outputStylesheet name="semantic/semantic.min.css" />

        <h:outputStylesheet name="css/base.css" />
        
        <h:outputScript name="js/jquery-3.1.0.min.js" />
        
        <h:outputScript name="semantic/semantic.min.js" />

        <title><ui:insert name="titulo">Pontual :: Marcação de Ponto</ui:insert></title>
        
        <style>

        .grid { height: 100%; }

        .column { max-width: 500px; }
        
        .floatingLogo { position: fixed; top: 30px; left: 30px; }
        
        input[type=text] { text-align: center; }

        </style>
        
        <script>
            
        $(function(){
            // Adiciona o texto do botão (o número) ao campo da matrícula, quando clicado
            $('.button').not('.icon').on('click', function(){
                var txt = $('#matricula').val() + $(this).text();
                $('#matricula').val( txt );
            });
        });
            
        </script>

    </h:head>
    
    <h:body>
        
        
        <div class="ui middle aligned center aligned grid">
        
            <div class="column">
                
                <h:messages id="mensagens" escape="false" infoClass="ui positive message" errorClass="ui negative message" />
                
                <div class="ui raised very padded segment">
                    
                    <h:form class="ui massive form" prependId="false">
                        
                        <div class="field">
                                    
                            <h:inputText styleClass="ui large field" id="matricula" value="#{pontos.matricula}"  />

                        </div>
                        
                        <div class="field">
                            
                            <div class="ui three column grid">
                            
                                <div class="row">

                                    <div class="column">
                                        <div class="ui massive fluid button">7</div>
                                    </div>
                                    
                                    <div class="column">
                                        <button class="ui massive fluid button" type="button">8</button>
                                    </div>
                                    
                                    <div class="column">
                                        <button class="ui massive fluid button" type="button">9</button>
                                    </div>
                                    
                                </div>
                                
                                <div class="row">

                                    <div class="column">
                                        <button class="ui massive fluid button" type="button">4</button>
                                    </div>
                                    
                                    <div class="column">
                                        <button class="ui massive fluid button" type="button">5</button>
                                    </div>
                                    
                                    <div class="column">
                                        <button class="ui massive fluid button" type="button">6</button>
                                    </div>
                                    
                                </div>
                                
                                <div class="row">

                                    <div class="column">
                                        <button class="ui massive fluid button" type="button">1</button>
                                    </div>
                                    
                                    <div class="column">
                                        <button class="ui massive fluid button" type="button">2</button>
                                    </div>
                                    
                                    <div class="column">
                                        <button class="ui massive fluid button" type="button">3</button>
                                    </div>
                                    
                                </div>
                                
                                <div class="row">

                                    <div class="column">
                                        <button class="ui massive secondary reset icon button" type="reset">
                                            <i class="remove icon"></i>
                                        </button>
                                    </div>
                                    
                                    <div class="column">
                                        <button class="ui massive fluid button" type="button">0</button>
                                    </div>
                                    
                                    <div class="column">
                                        <h:commandLink action="#{pontos.marcarPonto()}" styleClass="ui massive positive submit icon button">
                                            <i class="check icon"></i>
                                        </h:commandLink>
                                    </div>
                                    
                                </div>
                                

                            </div>                           
                            
                        </div>               
                        
                    </h:form>                    
                    
                </div>
                
            </div>
        
        </div>
        
        <div class="compact basic segment floatingLogo">
            
            <h2 class="sub header">
                <i class="blue clock icon"></i>Pontual
            </h2>
            Controle de Ponto Eletrônico
            
        </div>
        
    </h:body>

</html>
