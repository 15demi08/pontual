<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../templates/layoutBase.xhtml">

            <ui:define name="otherResources">

                <script>

                    $(document).ready(function () {
                        $('.mini.icon.button').popup({position: 'top center', variation: 'mini inverted', transition: 'vertical flip'});
                    });

                </script>

            </ui:define>

            <ui:define name="titulo">
                Funcionários :: Pontual Admin
            </ui:define>

            <ui:define name="mainMenu">

                <h:link outcome="index" class="item">
                    <i class="home icon"></i> Home
                </h:link>
                <h:link outcome="funcionarios" class="active item">
                    <i class="user icon"></i> Funcionários
                </h:link>
                <h:link outcome="departamentos" class="item">
                    <i class="tags icon"></i> Departamentos
                </h:link>
                <h:link outcome="pontos" class="borderless item">
                    <i class="calendar outline icon"></i> Pontos
                </h:link>
                <div class="right menu">
                    <div class="borderless item">
                        <h:outputText value="#{login.logado.nome}" /> <i class="yellow bookmark icon"></i>
                    </div>
                    <h:form class="link item">
                        <h:commandLink action="#{login.realizarLogout()}">
                            <i class="sign out icon"></i> Sair
                        </h:commandLink>
                    </h:form>
                </div>

            </ui:define>

            <ui:define name="pageTitle">
                <i class="user icon"></i> Funcionários
            </ui:define>

            <ui:define name="content">

                <table class="ui center aligned striped padded table">

                    <thead>
                        <tr>
                            <th>CPF</th>
                            <th>Nome</th>
                            <th>Login</th>
                            <th>Departamento</th>
                            <th>Admin</th>
                            <th class="collapsing">Ações</th>
                        </tr>
                    </thead>

                    <ui:repeat var="funcionario" value="#{funcionarios.listAll()}">

                        <tr>
                            <td><h:outputText value="#{funcionario.CPF}" /></td>
                            <td><h:outputText value="#{funcionario.nome}" /></td>
                            <td><h:outputText value="#{funcionario.login}" /></td>
                            <td><h:outputText value="#{funcionario.departamento.nome}" /></td>
                            <td>
                                <h:outputText value="#{funcionario.adminIcon}" escape="false" />
                            </td>
                            <td class="collapsing">
                                <a href="#" class="ui mini blue basic compact icon button editButton" title="Marcações">
                                    <i class="blue open folder outline icon"></i>
                                </a>
                                <a href="#" class="ui mini green basic compact icon button editButton" title="Editar">
                                    <i class="green edit icon"></i>
                                </a>
                                <a href="#" class="ui mini red basic compact icon button" title="Remover">
                                    <i class="red remove icon"></i>
                                </a>
                            </td>
                        </tr>

                    </ui:repeat>

                </table>


            </ui:define>

        </ui:composition>

    </body>
</html>
