<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/layoutBase.xhtml">

            <ui:define name="otherResources">

                <script>

                    $(document).ready(function () {
                        $('.mini.icon.button').popup({position: 'top center', variation: 'mini inverted', transition: 'vertical flip'});
                        $('.dropdown').dropdown({});
                        $('.message .close').on('click', function () {
                            $(this).closest('.message').transition('fade');
                        });
                    });

                </script>

            </ui:define>

            <ui:define name="titulo">
                Departamentos :: Pontual Admin
            </ui:define>

            <ui:define name="mainMenu">

                <h:link outcome="index" class="item">
                    <i class="home icon"></i> Home
                </h:link>
                <h:link outcome="funcionarios" class="active item">
                    <i class="user icon"></i> Funcionários
                </h:link>
                <h:link outcome="departamentos" class="item">
                    <i class="tags icon"></i> Departamentos
                </h:link>
                <h:link outcome="pontos" class="borderless item">
                    <i class="calendar outline icon"></i> Pontos
                </h:link>
                <div class="right menu">
                    <div class="borderless item">
                        <h:outputText value="#{login.logado.nome}" /> <i class="yellow bookmark icon"></i>
                    </div>
                    <h:form class="link item">
                        <h:commandLink action="#{login.realizarLogout()}">
                            <i class="sign out icon"></i> Sair
                        </h:commandLink>
                    </h:form>
                </div>

            </ui:define>

            <ui:define name="pageTitle">
                <i class="users icon"></i> Funcionários
            </ui:define>

            <div class="ui hidden divider"></div>

            <ui:define name="secondaryOptions">
                <h:link outcome="funcionarios" styleClass="item">Todos</h:link>
                <h:link outcome="novoFuncionario" styleClass="active item">Novo</h:link>
            </ui:define>

            <ui:define name="content">

                <!-- Ver nota em LoginMB.realizaLogin() -->
                <h:messages id="mensagens" escape="false" infoClass="ui positive message" errorClass="ui negative message" />

                <h:form prependId="false" styleClass="ui form">

                    <h4 class="dividing header">Novo Funcionário</h4>

                    <div class="fields">

                        <div class="inline field">

                            <span class="label">Administrador:</span>

                            <h:selectBooleanCheckbox class="checkbox" value="#{funcionarios.tempFuncionario.admin}" />

                        </div>
                        
                        <div class="inline field">

                            <span class="label">Matricula:</span>

                            <h:inputText value="#{funcionarios.tempFuncionario.matricula}" />

                        </div>

                        <div class="inline field">

                            <span class="label">Nome:</span>

                            <h:inputText value="#{funcionarios.tempFuncionario.nome}" />

                        </div>

                        <div class="inline field">

                            <span class="label">CPF:</span>

                            <h:inputText value="#{funcionarios.tempFuncionario.CPF}" />

                        </div>

                    </div>

                    <div class="fields">
                        
                        <div class="inline field">
                            
                            <span class="label">Departamento:</span>
                            
                            <h:selectOneMenu value="#{funcionarios.tempFuncionario.departamento.id}">
                            
                                <f:selectItems value="#{departamentos.listAll()}"
                                               var="departamento"
                                               itemValue="#{departamento.id}"
                                               itemLabel="#{departamento.nome}" />
                            
                            </h:selectOneMenu>
                            
                        </div>

                        <div class="inline field">

                            <span class="label">Login:</span>

                            <h:inputText value="#{funcionarios.tempFuncionario.login}" />

                        </div>

                        <div class="inline field">

                            <span class="label">Senha:</span>

                            <h:inputSecret value="#{funcionarios.tempFuncionario.senha}" />

                        </div>

                    </div>

                    <h:commandButton styleClass="ui positive button" value="OK" action="#{funcionarios.cadastrar()}"/>

                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
