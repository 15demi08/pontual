<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">


    <body>

        <ui:composition template="./../templates/layoutBase.xhtml">

            <ui:define name="otherResources">

                <script>

                    $(document).ready(function () {
                        $('.mini.icon.button').popup({position: 'top center', variation: 'mini inverted', transition: 'vertical flip'});
                    });

                </script>

            </ui:define>

            <ui:define name="titulo">
                Departamentos :: Pontual Admin
            </ui:define>

            <ui:define name="mainMenu">

                <h:link outcome="index" class="item">
                    <i class="home icon"></i> Home
                </h:link>
                <h:link outcome="funcionarios" class="item">
                    <i class="user icon"></i> Funcion√°rios
                </h:link>
                <h:link outcome="departamentos" class="active item">
                    <i class="tags icon"></i> Departamentos
                </h:link>
                <h:link outcome="pontos" class="item">
                    <i class="calendar outline icon"></i> Pontos
                </h:link>
                <div class="right stackable menu">
                    <div class="borderless item">
                        <h:outputText value="#{login.funcionarioLogado.nome}" /> <i class="yellow bookmark icon"></i>
                    </div>
                    <h:form class="item">
                        <h:commandLink action="#{login.realizaLogout}">
                            <i class="sign out icon"></i> Sair
                        </h:commandLink>
                    </h:form>
                </div>

            </ui:define>

            <ui:define name="pageTitle">
                <i class="tags icon"></i> Departmentos
            </ui:define>

            <div class="ui hidden divider"></div>

            <ui:define name="content">

                <div class="ui five stackable cards">

                    <ui:repeat var="departamento" value="#{departamentoMB.obterTodos()}">

                        <div class="ui card">

                            <div class="content">
                                <i class="tag icon"></i> <h:outputText value="#{departamento.nome}" />
                            </div>

                            <div class="extra content">

                                <h:link outcome="departamentos" styleClass="ui mini right floated compact basic red icon button" title="Excluir">
                                    <i class="remove icon"></i>
                                </h:link>
                                <h:link outcome="departamentos" styleClass="ui mini right floated compact basic green icon button" title="Renomear">
                                    <i class="edit icon"></i>
                                </h:link>
                                <h:link outcome="departamentos" styleClass="ui mini right floated compact basic blue icon button" title="Visualizar">
                                    <i class="folder open outline icon"></i>
                                </h:link>

                            </div>

                        </div>

                    </ui:repeat>                    

                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
